<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Cardápio da Padaria</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container py-5">
  <h3 class="mb-4 text-center">Nosso Cardápio</h3>

  <div class="row g-4">
    <!-- Produto 1 -->
    <div class="col-md-4">
      <div class="card shadow-sm">
        <img src="imag/pao.jpg" class="card-img-top" alt="Pão Francês">
        <div class="card-body text-center">
          <h5 class="card-title">Pão Francês</h5>
          <p class="card-text">Crocante por fora, macio por dentro.</p>
          <h6 class="text-success">R$ 1,00/un</h6>
        </div>
      </div>
    </div>

    <!-- Produto 2 -->
    <div class="col-md-4">
      <div class="card shadow-sm">
        <img src="imag/bolodechocolate.jpg" class="card-img-top" alt="Bolo de Chocolate">
        <div class="card-body text-center">
          <h5 class="card-title">Bolo de Chocolate</h5>
          <p class="card-text">Fofinho e recheado com ganache.</p>
          <h6 class="text-success">R$ 15,00/un</h6>
        </div>
      </div>
    </div>

    <!-- Produto 3 -->
    <div class="col-md-4">
      <div class="card shadow-sm">
        <img src="imag/cafe.jpg" class="card-img-top" alt="Café Expresso">
        <div class="card-body text-center">
          <h5 class="card-title">Café Expresso</h5>
          <p class="card-text">Forte e encorpado, feito na hora.</p>
          <h6 class="text-success">R$ 2,50/un</h6>
        </div>
      </div>
    </div>
  </div>
</div>

</body>
</html>
